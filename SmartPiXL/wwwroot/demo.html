<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartPiXL Demo - Data Collection Test</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            padding: 40px 20px;
        }
        .container {
            text-align: center;
            max-width: 600px;
        }
        .logo {
            max-width: 280px;
            height: auto;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #00d4ff;
        }
        .status {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 12px;
            padding: 30px;
            margin: 30px 0;
        }
        .status-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        .status-text {
            font-size: 1.2rem;
            color: #51cf66;
        }
        .info {
            color: #888;
            font-size: 0.95rem;
            line-height: 1.8;
            margin-top: 20px;
        }
        .info code {
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 8px;
            border-radius: 4px;
            font-family: 'Consolas', monospace;
            color: #ff9f43;
        }
        .data-id {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }
        .data-id-label {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 8px;
        }
        .data-id-value {
            font-family: 'Consolas', monospace;
            font-size: 1.1rem;
            color: #00d4ff;
            word-break: break-all;
        }
        .footer {
            margin-top: 40px;
            color: #555;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/images/smartpixl-logo.png" alt="SmartPiXL" class="logo">
        <h1>SmartPiXL Demo</h1>
        
        <div class="status">
            <div class="status-icon">âœ“</div>
            <div class="status-text" id="statusText">Collecting data...</div>
        </div>
        
        <div class="info">
            This page demonstrates SmartPiXL's cookieless tracking technology.<br>
            Your device fingerprint has been captured without using cookies.<br><br>
            <strong>Data points collected:</strong> <code id="dataPoints">calculating...</code>
        </div>
        
        <div class="data-id">
            <div class="data-id-label">Your Unique Device Signature</div>
            <div class="data-id-value" id="deviceSignature">generating...</div>
        </div>
        
        <div class="footer">
            &copy; 2026 M1 Data &amp; Analytics
        </div>
    </div>
    
    <!-- SmartPiXL Tracking Script - Demo PiXL -->
    <script src="/js/DEMO/demo-pixl.js"></script>
    
    <script>
        // Display data collection status
        setTimeout(function() {
            document.getElementById('statusText').textContent = 'Data collected successfully!';
            document.getElementById('dataPoints').textContent = '130+';
            
            // Generate a visible "signature" from canvas fingerprint
            var canvas = document.createElement('canvas');
            canvas.width = 200; canvas.height = 50;
            var ctx = canvas.getContext('2d');
            ctx.textBaseline = 'alphabetic';
            ctx.fillStyle = '#069';
            ctx.font = '14px Arial';
            ctx.fillText('SmartPiXL', 2, 15);
            var hash = 0, str = canvas.toDataURL();
            for (var i = 0; i < str.length; i++) {
                hash = ((hash << 5) - hash) + str.charCodeAt(i);
                hash = hash & hash;
            }
            var sig = Math.abs(hash).toString(16).toUpperCase();
            sig = sig + '-' + Date.now().toString(16).toUpperCase().slice(-8);
            document.getElementById('deviceSignature').textContent = sig;
        }, 500);
    </script>
</body>
</html>
